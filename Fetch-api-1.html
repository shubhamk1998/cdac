<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<div id="root"></div>

<script type="text/babel">

    class Userinfo extends React.Component {
        constructor() {
            console.log('CONST');
            super();

            this.state = {
                api: []
            }
        }
        componentDidMount() {
            console.log('MOUNT');

            axios
                .get('https://fakestoreapi.com/products')
                .then(res => {
                    // console.log(res);
                    // console.log(res.data);

                    this.setState({
                        api: res.data
                    })
                })
        }
        render() {
            console.log('RENDER', this.state.api)

            const API = this.state.api

            return (
                <div className="container">
                    <h1 className="display-4"> Data From Third PArty API</h1>
                    <div className="row">
                        {
                            API && API.map(obj=>
                            <div className='col-xl-3'>
                              <img src={obj.image} className='img-fluid' />
                              <h2>{obj.price}</h2>    
                            </div>
                            )
                        }

                    </div>
                </div>
            )
        }
    }

    var target = ReactDOM.createRoot(document.getElementById('root'));
    target.render(<Userinfo />);
</script>
